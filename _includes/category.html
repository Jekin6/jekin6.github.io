<div class="category-wrapper">
 <div class="category">
   <h2>blog</h2>
    <ul>
      {% for post in site.categories.blog %}
      <li>
        <a href="{{ post.url }}" class="title">{{ post.title }} {{post.category}}</a>
      </li>
      {% endfor %}
    </ul>
   <h2>article</h2>
   <ul>
     {% for post in site.categories.article %}
     <li>
       <a href="{{ post.url }}" class="title">{{ post.title }} {{post.category}}</a>
     </li>
     {% endfor %}
   </ul>
  </div>
</div>
